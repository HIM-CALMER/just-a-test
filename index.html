<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COREVEST.COM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Equivalent to bg-gray-100 */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem; /* Equivalent to p-4 */
            margin: 0;
        }

        .container {
            background-color: #ffffff; /* Equivalent to bg-white */
            padding: 1.5rem; /* Equivalent to p-6 */
            border-radius: 0.75rem; /* Equivalent to rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Equivalent to shadow-lg */
            width: 100%;
            max-width: 28rem; /* Equivalent to max-w-md */
            margin-left: auto;
            margin-right: auto;
        }

        /* Note Section Styles */
        .note {
            text-align: center;
            margin-bottom: 1.5rem; /* Equivalent to mb-6 */
        }

        .note h1 {
            font-size: 1.5rem; /* Equivalent to text-2xl */
            font-weight: 700; /* Equivalent to font-bold */
            color: #1f2937; /* Equivalent to text-gray-800 */
            margin-bottom: 0.5rem; /* Equivalent to mb-2 */
        }

        .note p {
            font-size: 1.125rem; /* Equivalent to text-lg */
            color: #374151; /* Equivalent to text-gray-700 */
            margin-bottom: 1rem; /* Equivalent to mb-4 */
        }
        
        .note p:last-of-type {
             margin-bottom: 0; /* Remove bottom margin for the last paragraph in .note */
        }

        .note mark {
            background-color: #d1fae5; /* A light green for the marker */
            color: #10b981; /* A slightly darker green for text on marker */
            padding: 0.1rem 0.4rem;
            border-radius: 0.375rem; /* rounded-md */
            display: inline-block; /* Ensures padding and border-radius apply correctly */
        }

        .note a {
            font-weight: 600; /* Equivalent to font-semibold */
            transition: color 200ms ease-in-out; /* Equivalent to transition duration-200 ease-in-out */
        }

        .note a.text-green {
            color: #059669; /* Equivalent to text-green-600 */
        }

        .note a.text-green:hover {
            color: #047857; /* Equivalent to hover:text-green-700 */
        }

        .note a.text-blue {
            color: #2563eb; /* Equivalent to text-blue-600 */
        }

        .note a.text-blue:hover {
            color: #1d4ed8; /* Equivalent to hover:text-blue-700 */
        }

        /* Refer and Earn Button */
        #refer-btn {
            background-color: #9333ea; /* Equivalent to bg-purple-600 */
            color: #ffffff; /* Equivalent to text-white */
            padding: 0.5rem 1.25rem; /* Equivalent to py-2 px-5 */
            border-radius: 0.375rem; /* Equivalent to rounded-md */
            font-weight: 500; /* Equivalent to font-medium */
            transition: background-color 200ms ease-in-out; /* Equivalent to transition duration-200 ease-in-out */
            border: none;
            cursor: pointer;
            outline: none;
        }

        #refer-btn:hover {
            background-color: #7e22ce; /* Equivalent to hover:bg-purple-700 */
        }

        #refer-btn:focus {
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.5); /* A subtle purple focus ring */
        }

        #refer-btn:disabled {
            background-color: #9ca3af; /* Equivalent to bg-gray-400 */
            cursor: not-allowed; /* Equivalent to cursor-not-allowed */
        }

        #refer-link {
            font-size: 0.875rem; /* Equivalent to text-sm */
            color: #374151; /* Equivalent to text-gray-700 */
            margin-top: 0.75rem; /* Equivalent to mt-3 */
            word-break: break-all; /* Equivalent to break-words */
            display: none; /* Hidden by default, toggled by JS */
        }

        #refer-link.show {
            display: block;
        }

        #refer-link-url {
            color: #2563eb; /* Equivalent to text-blue-600 */
            text-decoration: underline; /* Equivalent to underline */
        }

        #refer-link-url:hover {
            color: #1d4ed8; /* Equivalent to hover:text-blue-700 */
        }

        /* Selection Buttons */
        .selection {
            display: flex;
            flex-direction: column; /* Equivalent to flex-col */
            flex-wrap: wrap; /* Equivalent to flex-wrap */
            justify-content: center;
            gap: 0.75rem; /* Equivalent to gap-3 */
        }

        .selection button {
            padding: 0.75rem 1.5rem; /* Equivalent to py-3 px-6 */
            border-radius: 0.5rem; /* Equivalent to rounded-lg */
            font-weight: 600; /* Equivalent to font-semibold */
            transition: background-color 200ms ease-in-out; /* Equivalent to transition duration-200 ease-in-out */
            color: #ffffff; /* Equivalent to text-white */
            border: none;
            cursor: pointer;
            flex: 1; /* Equivalent to flex-1 */
            min-width: 9.375rem; /* Equivalent to min-w-[150px] */
            outline: none;
        }

        .selection button.bg-green {
            background-color: #22c55e; /* Equivalent to bg-green-500 */
        }

        .selection button.bg-green:hover {
            background-color: #16a34a; /* Equivalent to hover:bg-green-600 */
        }

        .selection button.bg-blue {
            background-color: #3b82f6; /* Equivalent to bg-blue-500 */
        }

        .selection button.bg-blue:hover {
            background-color: #2563eb; /* Equivalent to hover:bg-blue-600 */
        }

        .selection button:focus {
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.5); /* A subtle green focus ring */
        }

        /* Responsive adjustments */
        @media (min-width: 640px) { /* Equivalent to sm breakpoint */
            .container {
                padding: 2rem; /* Equivalent to sm:p-8 */
            }

            .note h1 {
                font-size: 1.875rem; /* Equivalent to sm:text-3xl */
            }

            .note p {
                font-size: 1.25rem; /* Equivalent to sm:text-xl */
            }

            #refer-link {
                font-size: 1rem; /* Equivalent to sm:text-base */
            }

            .selection {
                flex-direction: row; /* Equivalent to sm:flex-row */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="note">
            <h1>WELCOME TO CORE-VEST</h1>
            <p>
                <mark>START EARNING TODAY</mark>
            </p>
            <p>
                Register through our link and purchase a referral code to get started.
                <a href="create.html" class="text-green">Register Now</a>
            </p>
            <p>
                Already registered?
                <a href="create.html" class="text-blue">Login</a>
            </p>
            <p>
                Want to refer and earn?
                <button id="refer-btn">Refer and Earn</button>
            </p>
            <p id="refer-link">
                Your referral link:
                <a id="refer-link-url" href=""></a>
            </p>
        </div>

        <div class="selection">
            <button onclick="location.href='about.html'" class="bg-green">ABOUT US</button>
            <button onclick="location.href='create.html'" class="bg-green">CREATE AN ACCOUNT</button>
            <button onclick="location.href='cupon.html'" class="bg-green">PURCHASE COUPON</button>
        </div>
    </div>

    <script>
        const referBtn = document.getElementById('refer-btn');
        const referLink = document.getElementById('refer-link');
        const referLinkUrl = document.getElementById('refer-link-url');

        referBtn.addEventListener('click', generateReferLink);

        function generateReferLink() {
            const link = `https://corevest.com/refer/${Math.random().toString(36).substr(2, 9)}`;
            
            referLinkUrl.href = link;
            referLinkUrl.textContent = link;
            
            referLink.classList.add('show');
            
            referBtn.disabled = true;
            referBtn.textContent = 'Link Generated!';
            referBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
            referBtn.style.backgroundColor = '#9ca3af'; // Apply the gray background directly
            referBtn.style.cursor = 'not-allowed'; // Apply the not-allowed cursor directly
        }
    </script>
</body>
</html>
