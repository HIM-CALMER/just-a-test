<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COREVEST.COM</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import for a cleaner look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        /* Basic styles overriding Tailwind defaults if needed, but primarily using Tailwind classes */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Specific styles for the highlight marker */
        .note mark {
            background-color: #d1fae5; /* A light green for the marker */
            color: #10b981; /* A slightly darker green for text on marker */
            padding: 0.1rem 0.4rem;
            border-radius: 0.375rem; /* rounded-md */
        }

        /* Ensure default button focus outline is clean */
        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.5); /* A subtle green focus ring */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="container bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-md mx-auto">
        <div class="note text-center mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-2">WELCOME TO CORE-VEST</h1>
            <p class="text-lg sm:text-xl text-gray-700 mb-4">
                <mark>START EARNING TODAY</mark>
            </p>
            <p class="text-base sm:text-lg text-gray-600 mb-2">
                Register through our link and purchase a referral code to get started. 
                <a href="create.html" class="text-green-600 hover:text-green-700 font-semibold transition duration-200 ease-in-out">Register Now</a>
            </p>
            <p class="text-base sm:text-lg text-gray-600 mb-4">
                Already registered? 
                <a href="create.html" class="text-blue-600 hover:text-blue-700 font-semibold transition duration-200 ease-in-out">Login</a>
            </p>
            <p class="text-base sm:text-lg text-gray-600 mb-4">
                Want to refer and earn? 
                <button id="refer-btn" class="bg-purple-600 text-white py-2 px-5 rounded-md hover:bg-purple-700 transition duration-200 ease-in-out font-medium">Refer and Earn</button>
            </p>
            <p id="refer-link" class="text-sm sm:text-base text-gray-700 mt-3 hidden break-words">
                Your referral link: 
                <a id="refer-link-url" href="" class="text-blue-600 hover:text-blue-700 underline"></a>
            </p>
        </div>

        <div class="selection flex flex-col sm:flex-row flex-wrap justify-center gap-3">
            <button onclick="location.href='about.html'" class="bg-green-500 text-white py-3 px-6 rounded-lg hover:bg-green-600 transition duration-200 ease-in-out font-semibold flex-1 min-w-[150px]">ABOUT US</button>
            <button onclick="location.href='create.html'" class="bg-green-500 text-white py-3 px-6 rounded-lg hover:bg-green-600 transition duration-200 ease-in-out font-semibold flex-1 min-w-[150px]">CREATE AN ACCOUNT</button>
            <button onclick="location.href='cupon.html'" class="bg-green-500 text-white py-3 px-6 rounded-lg hover:bg-green-600 transition duration-200 ease-in-out font-semibold flex-1 min-w-[150px]">PURCHASE COUPON</button>
            <!-- Add a button for video tasks page -->
            <button onclick="location.href='tasks.html'" class="bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition duration-200 ease-in-out font-semibold flex-1 min-w-[150px]">START TASKS</button>
        </div>
    </div>

    <script>
        const referBtn = document.getElementById('refer-btn');
        const referLink = document.getElementById('refer-link');
        const referLinkUrl = document.getElementById('refer-link-url');

        // Add an event listener for the "Refer and Earn" button
        referBtn.addEventListener('click', generateReferLink);

        /**
         * Generates and displays a simulated referral link.
         * In a real application, this link would be generated dynamically
         * from a server and would typically include a unique user ID.
         */
        function generateReferLink() {
            // Generate a simple placeholder link for the client-side demo
            const link = `https://corevest.com/refer/${Math.random().toString(36).substr(2, 9)}`;
            
            // Set the href and text content of the referral link
            referLinkUrl.href = link;
            referLinkUrl.textContent = link;
            
            // Make the referral link visible
            referLink.classList.remove('hidden'); 
            
            // Optionally, disable the button after generating the link to prevent multiple clicks
            referBtn.disabled = true;
            referBtn.textContent = 'Link Generated!';
            referBtn.classList.remove('bg-purple-600', 'hover:bg-purple-700');
            referBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
        }
    </script>
</body>
</html>
