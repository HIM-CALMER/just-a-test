<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COREVEST Games Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            background: linear-gradient(135deg, #84dcc6, #a5ffd2); /* Gradient header */
            color: #333; /* Dark text */
            padding: 2rem 1rem;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            color: #555;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 1rem;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid */
            gap: 1.5rem;
        }

        .game-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .icon-container {
            font-size: 3rem;
            color: #5cb85c; /* Green icon color */
            background-color: #f0fff0; /* Light green background */
            padding: 1rem;
            border-radius: 50%;
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.75rem;
        }

        .game-card p {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 1rem;
            flex-grow: 1;
        }

        .play-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #007bff; /* Blue button */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #333;
            color: #f0f0f0;
            text-align: center;
            padding: 1rem 0;
            margin-top: 30px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="font-inter">

    <header class="header">
        <h1>COREVEST Games</h1>
        <p>Discover a world of fun and opportunities!</p>
    </header>

    <main class="container">
        <div id="gameList" class="game-grid">
            </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 COREVEST Games. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameListContainer = document.getElementById('gameList');

            // Define the 12 games with their details
            const games = [
                {
                    id: "spin-the-wheel",
                    title: "Spin the Wheel",
                    icon: "fa-solid fa-spinner",
                    description: "Test your luck! Pay an entry fee to spin the wheel and land on exciting prizes, cash, or even free spins. Each spin is a new adventure!.",
                    link: "spin_the_wheel.html"
                },
                {
                    id: "spin-da-bottle",
                    title: "Spin da Bottle",
                    icon: "fa-solid fa-bottle-droplet",
                    description: "A classic party game re-imagined. Spin the bottle and let fate decide who takes on a truth or a dare. Perfect for group fun!",
                    link: "spin_da_bottle.html"
                },
                {
                    id: "spin-2-win",
                    title: "Spin 2 Win",
                    icon: "fa-solid fa-award",
                    description: "Another thrilling wheel-based game! Spin to match symbols or land on winning combinations for great rewards.",
                    link: "spin_2_win.html"
                },
                {
                    id: "flying-plane",
                    title: "Flying Plane Challenge",
                    icon: "fa-solid fa-plane-departure",
                    description: "Take control of a plane and navigate through obstacles. See how far you can fly without crashing!",
                    link: "flying_plane.html"
                },
                {
                    id: "coin-flip",
                    title: "Coin Flip Fortune",
                    icon: "fa-solid fa-coins",
                    description: "A simple game of chance. Predict whether the coin will land on heads or tails to double your earnings!",
                    link: "coin_flip.html"
                },
                {
                    id: "card-match",
                    title: "Card Matching Game",
                    icon: "fa-regular fa-clone",
                    description: "Flip pairs of cards to find matching symbols. Test your memory and concentration skills!",
                    link: "card_match.html"
                },
                {
                    id: "treasure-hunt",
                    title: "Treasure Hunt Adventure",
                    icon: "fa-solid fa-treasure-chest",
                    description: "Follow the clues to uncover hidden treasure. Navigate through a virtual map and solve puzzles to claim your reward.",
                    link: "treasure_hunt.html"
                },
                {
                    id: "word-scramble",
                    title: "Word Scramble Challenge",
                    icon: "fa-solid fa-puzzle-piece",
                    description: "Unscramble the jumbled letters to form valid words. Expand your vocabulary and test your anagram skills.",
                    link: "word_scramble.html"
                },
                {
                    id: "slot-machine",
                    title: "Virtual Slot Machine",
                    icon: "fa-solid fa-slot-machine",
                    description: "Pull the lever and watch the reels spin! Match the symbols to win exciting prizes in this classic casino game.",
                    link: "slot_machine.html"
                },
                {
                    id: "dart-game",
                    title: "Virtual Darts",
                    icon: "fa-solid fa-bullseye",
                    description: "Aim and throw darts at the target. Score points based on where your darts land. A game of precision and skill.",
                    link: "dart_game.html"
                },
                {
                    id: "balloon-pop",
                    title: "Balloon Pop Frenzy",
                    icon: "fa-solid fa-balloon",
                    description: "Pop as many balloons as you can within the time limit. A fast-paced and colorful game of reflexes.",
                    link: "balloon_pop.html"
                },
                {
                    id: "racing-game",
                    title: "Mini Racing Challenge",
                    icon: "fa-solid fa-car",
                    description: "Race against opponents in this fun mini-racing game. Compete for the top spot and earn rewards.",
                    link: "racing_game.html"
                }
            ];

            // Function to render game cards
            function renderGameCards() {
                gameListContainer.innerHTML = ''; // Clear existing content

                games.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.classList.add('game-card'); // CSS-styled card

                    gameCard.innerHTML = `
                        <div class="icon-container">
                            <i class="${game.icon}"></i>
                        </div>
                        <h3>${game.title}</h3>
                        <p>${game.description}</p>
                        <a href="${game.link}" class="play-button">Play Now <i class="fas fa-arrow-right ml-2"></i></a>
                    `;
                    gameListContainer.appendChild(gameCard);
                });
            }

            // Initial render of game cards on page load
            renderGameCards();
        });
    </script>
</body>
</html>
